ext {
    log4jVersion = '1.2.17'
    slf4jVersion = '1.7.25'
    junitVersion = '4.12'
    mysqldriverversion = '8.0.13'
}
dependencies {

    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile 'joda-time:joda-time:2.2'
    compile 'org.springframework.boot:spring-boot-dependencies:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.1.RELEASE'
    compile    'org.slf4j:slf4j-api:$slf4jVersion'
    runtime "mysql:mysql-connector-java:$mysqldriverversion"
    runtime  "org.slf4j:slf4j-log4j12:$slf4jVersion"
    runtime   "log4j:log4j:1.2.17"
   
    testRuntime "org.slf4j:slf4j-simple:$slf4jVersion"
    

    // Use JUnit test framework
    testCompile 'junit:junit:$junitVersion'
    
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE'
    
    components {
        withModule('org.springframework:spring-beans') {
            allVariants {
                withDependencyConstraints {
                    // Need to patch constraints because snakeyaml is an optional dependency
                    it.findAll { it.name == 'snakeyaml' }.each { it.version { strictly '1.19' } }
                }
            }
        }
    }
}
